<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="login_style.css">
        
    </head>
    <body>
        
        <h1>교환 일기</h1>
        
        <div class="login_form">
            
            <div>
                <img src="images/group.png">
                <input id="roomId" type="text" placeholder="그룹 아이디" value="1234">
            </div>
            <div >
                <img src="images/key.png">
                <input id="roomPw" type="password" placeholder="그룹 비밀번호" value="1234">
                
            </div>
            <div>
                <img src="images/user.png">
                <input id="nickname" type="text" placeholder="닉네임" value="연주">
            </div>
            <div>
                <input type="button" id="login_button" value="Login"></button>
            </div>
        </div>

        <script src="login.js"></script>

    </body>
</html>
